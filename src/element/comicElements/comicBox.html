<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<dom-module id="comic-box">
    <template>
        <style include="shared-styles">

        </style>
        <paper-button class="pink">link</paper-button>
        <paper-button raised class="indigo">raised</paper-button>
        <template is="dom-if" if="{{id}}" restamp>
            <paper-card heading="Case">
                <div class="card-content">
                    <paper-button class="pink">link</paper-button>
                    <paper-button raised class="indigo">raised</paper-button>
                    <iron-image style="width:400px; height:400px;" sizing="contain" src="/file/{{id}}"></iron-image>
                </div>
                <div class="card-actions">
                    <paper-button>Share</paper-button>
                    <paper-button>Explore!</paper-button>
                </div>
            </paper-card>
        </template>
    </template>
    <script>
    class ComicBox extends Polymer.Element {
        static get is() { return 'comic-box'; }
        static get properties() {
            return {
                id: String,
            };
        }
    }

    window.customElements.define(ComicBox.is, ComicBox);
    </script>
</dom-module>
